<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="Stylesheet" href="styles/Ice08.css">
    <link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <title>Document</title>
</head>
<body>
    <main>
        <section class="box-one">
            <i class="far fa-check-circle" style="font-size: 120px; color: #00f70c"></i>
            <h1 class="title">Your work has been saved</h1>
        </section>
        <section class="box-two">
            <img src="https://images.unsplash.com/photo-1635372886281-4487e1e00904?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80" alt="page two wireframe" />
            <h1 class = "sweet"> <bold> Sweet! </bold> </h1>
            <h2 class = "model"> Model with a custom image</h2>
            <h2 class = "ok"> OK </h2>
        </section>
        <section class='box_three'>
            <img class="icon" src="images/x-mark.jpg" alt="red x">
            <h2 class="ops"> Oops...</h2>
            <p class="wrong">Something went wrong!</p>
            <h2 class="button">OK</h2>
        </section>
        <section>
            <div class="last">
            <div class="exit">
                <i class="fas fa-times"></i>
            </div>
            <main>
            <div class="circle">
                i
            </div>
            <h2>HTML <a href='#'>example</a></h2>
            <p>You can use <strong>bold text</strong>,<a href="#"> links</a> and other HTML tags</p>
            <div class="buttons">
                <button id="thumbup">
                    <i class="fas fa-thumbs-up"></i>
                        Great!
                </button>
                <button id="thumbdown">
                    <i class="fas fa-thumbs-down"></i>
                </button>
            </div>
            </main>
        </section>

    </main>
    
</body>
</html>
